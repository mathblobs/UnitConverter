<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        /* Container styling */
        .container {
            width: 300px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 50px auto;
        }

        /* Title styling */
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Tab buttons styling */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tab {
            font-size: 16px;
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .tab.active {
            color: #4a80f5;
            text-decoration: underline;
        }

        /* Result text styling */
        .result {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        /* Reset button styling */
        .reset-button {
            padding: 10px 20px;
            border: 2px solid black;
            background: none;
            cursor: pointer;
            font-size: 16px;
            font-family: inherit;
            border-radius: 5px;
        }

        .reset-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>


    <div class="container">
        <h1>Conversion Result</h1>
        <p>{{ number }} {{ lunitfrom }} = {{ result }} {{ lunitto }}</p>
        <a href="{{ url_for('form') }}">Reset</a>
    </div>
